<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <span class="bg-animated"></span>
        <span class="bg-animated2"></span>

        <div class="form-box login">
            <h2>login</h2>
            <form action="#">
                <div class="input">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required id="email1">
                    <label for="">Email</label>
                </div>

                <div class="input">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required id="password1"> 
                    <label for="">password</label>
                </div>

                <div class="remember-forgot">
                    <label for="check" id="show1"><input type="checkbox" id="check">show password</label>
                </div>
                <button type="submit" class="btn" id="btn-login">login</button>
                <div class="login-register">
                    <p>Don't have an account
                    <a href="#" class="register-link">sign up</a>
                    </p>    
                </div>
            </form>
        </div>
        <div class="contenido">
            <img src="imagenes/458_icons-02-removebg-preview.png" alt="">
        </div>

        <div class="contenido2">
            <img src="imagenes/458_icons-02-removebg-preview.png" alt="">
        </div>

        <div class="contenido3">
            <img src="imagenes/458_icons-02-removebg-preview.png" alt="">
        </div>


         <div class="form-box register">
            <h2>sign up</h2>
            <form action="#">
                <div class="input">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required id="username">
                    <label for="">Username</label>
                </div>

                <div class="input">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email"  id="email" required>
                    <label for="">Email</label>
                </div>

                <div class="input">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password"  id="password" required>
                    <label for="">password</label>
                </div>

                <div class="input">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password"  id="confirm" required>
                    <label for="">confirm password</label>
                </div>

                <div class="remember-forgot">
                    <label for="check1" id="show2"><input type="checkbox" id="check1">show password</label>
                </div>
                <button type="submit" class="btn">sign up</button>
                <div class="login-register">
                    <p>already have an account?
                    <a href="#" class="login-link">Login</a>
                    </p>    
                </div>
            </form>
        </div> 

      
    
</div>
<script src="login.js"></script>
<script src="database.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
